<html>
    <title>Google Sheets Connect</title>
    <script src="https://apis.google.com/js/platform.js"></script>
</html>
<body>
    <div classname="container" id="outer">
        <form id="form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="First Name"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="Last Name"><br><br>
            <label for="fname">Address:</label><br>
            <input type="text" id="address" name="Address"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script >
        var fname = document.getElementById('fname');
        var lnmae = document.getElementById('lname');
        var address = document.getElementById('address');

        var form = document.getElementById("form");
        form.addEventListener('submit', handleForm);

        function handleForm(event){
            event.preventDefault();
            fetch(`https://script.google.com/macros/s/AKfycbwsYeCYVYocpMtW-QbA4MboE4wfkQsXSuL0lY_zoeXcPfGgqxQ/exec`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: new FormData(form),
                mode:"no-cors"
            })
            .then(response => console.log(response))
        }
    </script>

</body>
